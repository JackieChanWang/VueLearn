<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>声明使渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <input type="text" >
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: "Hello World"
            } 
        })
    </script>
</body>
</html>
