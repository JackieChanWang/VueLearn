<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件与循环</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app-6">
        <p>{{msg}}</p>
        <input v-model="msg">
    </div>
    <script>
        var app6 = new Vue({
            el: "#app-6",
            data: {
                msg: 'Hello Vue'
            }
        })

    </script>
</body>

</html>
