<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind缩写</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
       <p v-bind:title="title">22</p>
       <p :title='msg'>33</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'aaaaaa',
                msg: 'bbbbbbb'
            }
        })
    </script>
</body>

</html>
