<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>渲染多个元素</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="example">
        <ul>
            <template v-for="item in items">
                <li>{{item.msg}}</li>
            </template>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                items: [
                    { msg: 'hello' },
                    { msg: 'world' }
                ]
            }
        })
    </script>
</body>

</html>
