<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="example">
        <p v-if="dlag">123213</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                dlag: true
            }
        })
    </script>
</body>

</html>
