<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="example">
        <p v-show="flag">v-show只会切换当前元素的display属性，而v-if会直接从dom中直接删除</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                flag: true  //false
            }
        })

    </script>
</body>

</html>
